<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Vimeo Video</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .video-container {
            width: 100%;
            max-width: 800px;
            position: relative;
            padding-top: 56.25%; /* Aspect ratio for 16:9 */
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        footer {
            font-size: 16px;
            color: #333;
            text-align: center;
            margin-top: 10px; /* Space between video and text */
        }
    </style>
</head>
<body>
    <div class="video-container">
        <iframe src="https://player.vimeo.com/video/740847479?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" 
                frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write" 
                title="13741 River Downs St, Corona, CA 92880"></iframe>
    </div>
    <footer>
        Photography by <a href="https://revepix.com" target="_blank">revepix.com</a>
    </footer>

    <script src="https://player.vimeo.com/api/player.js"></script>
</body>
</html>
